<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Reuchlin-Web-Version</title>
  </head>
  <body style="text-align: center">
  <canvas id="unity-canvas" width="1920" height="1080" style="width: 100%; height: 100%; background: #FFFFFF; margin: 0 auto; top: 0; bottom: 0; left: 0; right: 0"></canvas>
    <script src="Build/OnlineVersion.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/OnlineVersion.data",
        frameworkUrl: "Build/OnlineVersion.framework.js",
        codeUrl: "Build/OnlineVersion.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "amplify design GmbH",
        productName: "Reuchlin-Web-Version",
        productVersion: "2.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
