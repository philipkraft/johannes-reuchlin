<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Reuchlin-Station-1</title>
</head>
<style>
  #unity-canvas {
    width: 100%;
    height: 100%;
    background: #FFFFFF;
    cursor: none;
    bottom: 0;
    top: 0;
    left: 0;
    right: 0;
    position: absolute;
  }

  body {
    width: 1920px;
    height: 1080px;
  }
</style>

<body style="text-align: center">
  <canvas id="unity-canvas" width="1920" height="1080" style="width: 100%; height: 100%; background: #FFFFFF; margin: 0 auto; top: 0; bottom: 0; left: 0; right: 0"></canvas>
  <script src="Build/Reuchlin 1.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Reuchlin 1.data",
      frameworkUrl: "Build/Reuchlin 1.framework.js",
      codeUrl: "Build/Reuchlin 1.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "amplify design GmbH",
      productName: "Reuchlin-Station-1",
      productVersion: "1.0",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
  </script>
</body>

</html>
